<div class="card">
  <div class="card-header" appBigHeader>
    Lista de Alumnos
  </div>
  <div class="card-body">
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
      <!-- columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
      </ng-container>

      <!-- columna nombre completo -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno | fullName}} </td>
      </ng-container>

      <!-- columna edad -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
      </ng-container>

      <!-- columna mail -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.email}} </td>
      </ng-container>

      <!-- columna curso -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
      </ng-container>

      <!-- columna acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let alumno">
          <button mat-icon-button color="primary" [routerLink]="['/alumnos/editar', alumno.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
